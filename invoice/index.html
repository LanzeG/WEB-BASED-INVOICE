<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <style>
        .pink-bg {
            background-color: #FCE4EC;
        }
        body {
            font-family: 'Poppins', sans-serif;
        }
        .icon-pink {
    color: #FF4081;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-pink {
    background-color: #FFCDD2;
    color: #FF4081;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-pink:hover {
    background-color: #f7598d;
    color: #FFF; 
}
.btn-pink1 {
    background-color: #ffffff;
    border: 1px solid #FF4081;
    color: #FF4081;
    transition: background-color 0.3s ease, color 0.3s ease;
    padding: 10px;
}

.btn-pink1:hover {
    background-color: #f7598d;
    color: #FFF; 
}

.btn-pink:hover .icon-pink {
    color: #FFF; /* Change the icon color to white */
}

    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Love What To Wear</h1>
        <button onclick="createNewInvoice()" class="btn-pink px-4 py-2 rounded-md shadow flex items-center justify-center mb-4">
            <i class="fas fa-plus-circle icon-pink mr-2"></i> New Invoice
        </button>
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Customer's Name:</label>
            <input type="text" id="name" name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm">
        </div>
        <div class="mb-4">
            <label for="number" class="block text-sm font-medium text-gray-700">Undefined Price:</label>
            <input type="number" id="number" name="number" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm">
            <div class="mt-5">
            <button onclick="addItem()" class="btn-pink1 px-4 py-2 rounded-md shadow">Add</button>
            <button onclick="undoItem()" class="btn-pink1 px-4 py-2 rounded-md shadow">Undo</button>

            <button onclick="clearName()" class="btn-pink1 px-4 py-2 rounded-md shadow">Clear Name</button>
        </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
            <button onclick="calculateTotal()" class="btn-pink px-4 py-2 rounded-md shadow flex items-center justify-center">
                <i class="fas fa-calculator icon-pink mr-2"></i> Calculate
            </button>
            <button onclick="window.location.href = 'dashboard.php'" class="btn-pink px-4 py-2 rounded-md shadow flex items-center justify-center">
                <i class="fas fa-chart-line icon-pink mr-2"></i> Dashboard
            </button>
            <button onclick="printInvoice()" class="btn-pink px-4 py-2 rounded-md shadow flex items-center justify-center">
                <i class="fas fa-print icon-pink mr-2"></i> Print
            </button>
            <button onclick="saveInvoice()" class="btn-pink px-4 py-2 rounded-md shadow flex items-center justify-center">
                <i class="fas fa-save icon-pink mr-2"></i> Save
            </button>
        </div>
        <div class="grid grid-cols-3 sm:grid-cols-5 lg:grid-cols-7 gap-2 mb-6" id="predefined-buttons">
            <!-- Predefined buttons for prices -->
            <button onclick="addPredefinedPrice(50)" class="btn-pink px-4 py-2 rounded-md shadow">50</button>
            <button onclick="addPredefinedPrice(100)" class="btn-pink px-4 py-2 rounded-md shadow">100</button>
            <button onclick="addPredefinedPrice(150)" class="btn-pink px-4 py-2 rounded-md shadow">150</button>
            <button onclick="addPredefinedPrice(180)" class="btn-pink px-4 py-2 rounded-md shadow">180</button>
            <button onclick="addPredefinedPrice(200)" class="btn-pink px-4 py-2 rounded-md shadow">200</button>
            <button onclick="addPredefinedPrice(250)" class="btn-pink px-4 py-2 rounded-md shadow">250</button>
            <button onclick="addPredefinedPrice(280)" class="btn-pink px-4 py-2 rounded-md shadow">280</button>
            <button onclick="addPredefinedPrice(300)" class="btn-pink px-4 py-2 rounded-md shadow">300</button>
            <button onclick="addPredefinedPrice(350)" class="btn-pink px-4 py-2 rounded-md shadow">350</button>
            <button onclick="addPredefinedPrice(380)" class="btn-pink px-4 py-2 rounded-md shadow">380</button>
            <button onclick="addPredefinedPrice(400)" class="btn-pink px-4 py-2 rounded-md shadow">400</button>
            <button onclick="addPredefinedPrice(450)" class="btn-pink px-4 py-2 rounded-md shadow">450</button>
            <button onclick="addPredefinedPrice(480)" class="btn-pink px-4 py-2 rounded-md shadow">480</button>
            <button onclick="addPredefinedPrice(500)" class="btn-pink px-4 py-2 rounded-md shadow">500</button>
        </div>
        <div id="newEntriesArea" class="pink-bg p-4 rounded-md shadow-inner mb-4"></div>
        <div id="outputArea" class="pink-bg p-4 rounded-md shadow-inner"></div>
    </div>
</body>
</html>
